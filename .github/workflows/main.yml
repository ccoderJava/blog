name: deploy vuepress blog

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: build and deploy
        uses: jenkey2011/vuepress-deploy@v1.8.1
        env:
          ACCESS_TOKEN: ${{ secrets.BLOG_ACCESS_TOKEN }}
          TARGET_REPO: ccoderJava/ccoderJava.github.io
          TARGET_BRANCH: master
          BUILD_SCRIPT: yarn && yarn run dist
          BUILD_DIR: /dist/



